<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Gestión Documental para Profesores</title>
    <link rel="stylesheet" href="styles/stylesPreg.css">
</head>
<body>
    <div class="container">
        <div class="image-side">
            <!-- Background image will be applied via CSS -->
        </div>
        <div class="form-side">
            <div class="login-form">
                <div class="header">
                    <h1>Registro</h1>
                    <p>Cree una cuenta para iniciar sesion</p>
                </div>
                
                <form>
                    <div class="form-group">
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" id="email" name="email" placeholder="Email" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    </div>
                    
                    <div class="register-text">
                        Complete todos los campos para crear su cuenta
                    </div>
                    
                    <div class="button-group">
                        <button type="button" class="btn btn-register" onclick="window.location.href='Inicio.html'">
                            REGISTRARSE
                          </button>
                    </div>
                    <div class="sesion-text" style="margin-top: 1.5rem;">
                        ¿Ya está registrado?
                    </div>
                    
                    <div class="button-group">
                        <button type="button" class="btn btn-login" onclick="window.location.href='Plogin.html'">
                            INICIAR SESIÓN
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
