<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="styles/stylesPreg.css">
</head>
<body>
  <div class="container">
    <!-- Lado izquierdo - Imagen -->
    <div class="image-side"></div>
    
    <!-- Lado derecho - Formulario -->
    <div class="form-side">
      <div class="login-form">
        <div class="header">
          <h1>Registro</h1>
          <p>Crea una nueva cuenta</p>
        </div>
        
        <div id="error-message" class="error-message"></div>
        
        <form id="registro-form">
          <div class="form-row">
            <div class="form-group">
              <input type="text" id="nombre" placeholder="Nombre" required>
            </div>
            
            <div class="form-group">
              <input type="text" id="apellido" placeholder="Apellido" required>
            </div>
          </div>
          
          <div class="form-group">
            <input type="text" id="email" placeholder="Correo electrónico" required>
          </div>
          
          <div class="form-group">
            <input type="text" id="usuario" placeholder="Usuario" required>
          </div>
          
          <div class="form-group">
            <input type="password" id="password" placeholder="Contraseña" required>
          </div>
          
          <div class="form-group">
            <input type="password" id="confirm-password" placeholder="Confirmar contraseña" required>
          </div>
          
          <div class="button-group">
            <button type="button" class="btn btn-login" onclick="window.location.href='Plogin.html'">Cancelar</button>
            <button type="submit" id="registro-button" class="btn btn-register">Registrarse</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="js/registro.js"></script>
</body>
</html>
