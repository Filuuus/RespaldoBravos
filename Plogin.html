<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles/stylesPlogin.css">
</head>
<body>
  <div class="container">
    <!-- Left side - Image -->
    <div class="image-side"></div>
    
    <!-- Right side - Login form -->
    <div class="form-side">
      <div class="login-form">
        <div class="header">
          <h1>Hola!</h1>
          <p>Por favor, inicia sesión</p>
        </div>
        
        <form>
          <div class="form-group">
            <input type="text" placeholder="Usuario" required>
          </div>
          
          <div class="form-group">
            <input type="password" placeholder="Contraseña" required>
          </div>
          
          <div class="register-text">
            ¿No tienes cuenta?, regístrate.
          </div>
          
          <div class="button-group">
            <button type="button" class="btn btn-register" onclick="window.location.href='Pregistro.html'">Registrarse</button>
            <button type="submit" class="btn btn-login" onclick="window.location.href='Inicio.html'">Iniciar Sesión</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
