{% extends "base_drive_layout.html" %}

{% block title %}Trash{% endblock %}

{% block content %}
<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0"><i class="bi bi-trash-fill me-2"></i>Trash</h2>
    <button class="btn btn-danger">
      <i class="bi bi-trash3"></i> Empty Trash
    </button>
  </div>
  <div class="card shadow-sm">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th scope="col">File Name</th>
              <th scope="col">Deleted At</th>
              <th scope="col">Location</th>
              <th scope="col" class="text-end">Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Example row, replace with a loop when you have real data -->
            <tr>
              <td>
                <i class="bi bi-file-earmark-pdf text-danger me-2"></i>
                Constancia1.pdf
              </td>
              <td>02/26/2025</td>
              <td>Academic Formation</td>
              <td class="text-end">
                <button class="btn btn-sm btn-outline-primary me-2">
                  <i class="bi bi-arrow-counterclockwise"></i> Restore
                </button>
                <button class="btn btn-sm btn-outline-danger">
                  <i class="bi bi-x-lg"></i> Delete
                </button>
              </td>
            </tr>
            <!-- End example row -->
            <!--
            {% for file in deleted_files %}
            <tr>
              <td>
                <i class="bi bi-file-earmark-{{ file.icon }} text-secondary me-2"></i>
                {{ file.name }}
              </td>
              <td>{{ file.deleted_at }}</td>
              <td>{{ file.location }}</td>
              <td class="text-end">
                <button class="btn btn-sm btn-outline-primary me-2">
                  <i class="bi bi-arrow-counterclockwise"></i> Restore
                </button>
                <button class="btn btn-sm btn-outline-danger">
                  <i class="bi bi-x-lg"></i> Delete
                </button>
              </td>
            </tr>
            {% endfor %}
            -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="alert alert-info mt-4" role="alert">
    All files will be permanently deleted after 8 days.
  </div>
</div>
{% endblock %}
