<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Upload New File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Optional custom styles */
        body { padding-top: 20px; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Upload New File</h1>
        <hr>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category or 'info' }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="post" enctype="multipart/form-data" action="{{ url_for('upload_route') }}">

            <input type="hidden" name="parent_folder_id" value="{{ parent_folder_id if parent_folder_id is not none else '' }}">
            
            <div class="mb-3">
                <label for="file" class="form-label">Choose File*</label>
                <input type="file" class="form-control" name="file" id="file" required>
            </div>

            <div class="mb-3">
                <label for="categoria" class="form-label">Category</label>
                <select name="categoria" id="categoria" class="form-select">
                    <option value="">-- Select Category --</option>
                    {% for category in categories %}
                    <option value="{{ category.id_categoria }}">{{ category.nombre }}</option>
                    {% else %}
                    <option value="" disabled>No categories available</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="carpeta" class="form-label">Folder ID (Optional - Root if blank)</label>
                <input type="number" class="form-control" name="carpeta" id="carpeta" placeholder="Enter Folder ID (e.g., 1)">
                </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Description (Optional)</label>
                <textarea class="form-control" name="descripcion" id="descripcion" rows="3"></textarea>
            </div>

             <div class="row mb-3">
                 <div class="col">
                    <label for="periodo_inicio" class="form-label">Start Period (Optional)</label>
                    <input type="date" class="form-control" name="periodo_inicio" id="periodo_inicio">
                 </div>
                 <div class="col">
                    <label for="periodo_fin" class="form-label">End Period (Optional)</label>
                    <input type="date" class="form-control" name="periodo_fin" id="periodo_fin">
                 </div>
             </div>

            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" name="favorito" id="favorito" value="true">
                <label class="form-check-label" for="favorito">Mark as Favorite</label>
            </div>


            <button type="submit" class="btn btn-primary">Upload File</button>
            <a href="{{ url_for('hello_world') }}" class="btn btn-secondary">Cancel</a>

        </form>

        <hr>
        <p><a href="{{ url_for('logout') }}">Logout</a></p>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
