                <form class="update-form">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" id="apellidos" name="apellidos" placeholder="Tus apellidos" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="institucion">Institución</label>
                        <input type="text" id="institucion" name="institucion" placeholder="Tu institución">
                    </div>
                    
                    <div class="form-group">
                        <label for="grado-estudios">Grado de Estudios</label>
                        <select id="grado-estudios" name="grado-estudios" required>
                            <option value="" disabled selected>Selecciona tu grado de estudios</option>
                            <option value="bachillerato">Bachillerato</option>
                            <option value="licenciatura">Licenciatura</option>
                            <option value="maestria">Maestría</option>
                            <option value="doctorado">Doctorado</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="perfil-profesional">Perfil Profesional</label>
                        <textarea id="perfil-profesional" name="perfil-profesional" placeholder="Describe brevemente tu perfil profesional" rows="4"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="experiencia">Experiencia Laboral</label>
                        <textarea id="experiencia" name="experiencia" placeholder="Describe tu experiencia laboral" rows="4"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="habilidades">Habilidades</label>
                        <textarea id="habilidades" name="habilidades" placeholder="Lista tus habilidades profesionales" rows="3"></textarea>
                    </div>
                    
                    <div class="password-toggle-container">
                        <button type="button" id="togglePassword" class="toggle-password-btn">Cambiar Contraseña</button>
                    </div>
                    
                    <div id="password-section" class="password-section hidden">
                        <div class="form-group">
                            <label for="password">Contraseña Actual</label>
                            <input type="password" id="password" name="password" placeholder="Contraseña actual">
                        </div>
                        
                        <div class="form-group">
                            <label for="new-password">Nueva Contraseña</label>
                            <input type="password" id="new-password" name="new-password" placeholder="Nueva contraseña">
                        </div>
                        
                        <div class="form-group">
                            <label for="confirm-password">Confirmar Nueva Contraseña</label>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar nueva contraseña">
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="save-btn">Guardar Cambios</button>
                        <a href="Inicio.html" class="cancel-btn">Cancelar</a>
                    </div>
